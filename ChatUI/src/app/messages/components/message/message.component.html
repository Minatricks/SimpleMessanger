<div>
  <form #messageForm="ngForm" (ngSubmit)="sendMessage(message.value)">

    <div class="input-group">

      <div class="input-group-prepend">
        <input [hidden]="true" type="file" id="file-input">
        <label for="file-input">
          <h4>
            <i class="fas fa-paperclip icon-color"></i>
          </h4>
        </label>
      </div>

      <input type="text" class="form-control" placeholder="Enter your message" name="message" #message ngModel
       required autocomplete="off">

      <div class="input-group-append">
        <button [disabled]="!messageForm.valid" class="form-control btn btn-outline-success" type="submit">
          <div>Send
            <i class="far fa-paper-plane"></i>
          </div>
        </button>
      </div>

    </div>
  </form>
</div>
